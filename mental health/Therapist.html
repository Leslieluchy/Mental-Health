                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="marriage" id="marriage">

                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="family" id="family">

                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="anxiety" id="anxiety">

                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="depression" id="depression">
                                <label class="form-check-label" for="depression">Depression</label>

                    </form>
