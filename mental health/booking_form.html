<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form - Mental Juu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Booking Form</h2>
                <p>Book a session with <span id="therapistName"></span></p>
                <!-- Form fields for booking -->
                <form id="bookingForm" method="post" action="process_booking.php">
                    <!-- Hidden input to store therapist name or ID -->
                    <input type="hidden" id="therapistInput" name="therapist" value="">
                    
                    <!-- Therapist selection dropdown -->
                    <div class="mb-3">
                        <label for="therapist">Select Therapist:</label>
                        <select id="therapist" name="therapist" class="form-control" required>
                            <option value="" selected disabled>Select Therapist</option>
                            <option value="Dr. Jane Doe">Dr. Jane Doe</option>
                            <option value="Dr. John Smith">Dr. John Smith</option>
                            <option value="Dr. EmilyBrown">Dr. EmilyBrown</option>
                            <option value="Dr. MichaelJohnson">Dr. MichaelJohnson</option>
                            <option value="Dr. Sarah Lee">Dr. Sarah Lee</option>
                            <option value="Dr. David Wilson">Dr. David Wilson</option>
                            <option value="Dr. Laura Martinez">Dr. Laura Martinez</option>
                            <option value="Dr. Robert Garcia">Dr. Robert Garcia</option>
                            <!-- Add more therapists as needed -->
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="date">Select Date:</label>
                        <input type="date" id="date" name="date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="time">Select Time:</label>
                        <input type="time" id="time" name="time" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="contact">Your Contact Information:</label>
                        <input type="text" id="contact" name="contact" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Booking</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to handle fetching therapist name from URL parameter
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const therapistName = params.get('therapist');
            if (therapistName) {
                document.getElementById('therapistName').textContent = therapistName;
                document.getElementById('therapistInput').value = therapistName;
            }
        });
    </script>
</body>
</html>
